<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<div class="container">
    <div class="row">
      <div class="form-bg">
        <form #regForm="ngForm" (ngSubmit)="Register(regForm)">
          <h2 class="text-center">Registration Page</h2>
          <br>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="First Name" required name="firstname" ngModel>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="Last Name" required name="lastname" ngModel>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="Email Address" email #email="ngModel" required name="email" ngModel>
          <span class="help-bpx" *ngIf="email.touched && !email.valid">Please enter email value</span>
          </div>

          <div class="align-center">
            <button class="btn btn-primary" id="register" [disabled]="!regForm.valid" type="submit">Register</button>
          </div>


        </form>



      </div>
    </div>
</div>
